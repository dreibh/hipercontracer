# ====== Trace configuration ================================================
import_file_path = data/
bad_file_path    = bad/
good_file_path   = good/

# Import modes: DeleteImportedFiles MoveImportedFiles KeepImportedFiles
import_mode      = KeepImportedFiles

# ====== Database configuration =============================================
database         = server.domain.example
dbuser           = user
dbpassword       = password_for_user

# ====== Database server ====================================================

# ****** Configuration with debug database: ******
dbbackend         = DebugSQL

# ****** Configuration with MariaDB server: ******
#dbbackend         = MariaDB
#dbserver          = mariadb.domain.example
#dbport            = 3306
#dbcafile          = IGNORE

# ****** Configuration with PostgreSQL server: ******
#dbbackend         = PostgreSQL
#dbserver          = rolfsbukta.alpha.test
#dbport            = 5432
#dbcafile          = IGNORE

# ****** Configuration with MongoDB server: ******
#dbbackend         = MongoDB
